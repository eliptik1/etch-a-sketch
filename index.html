<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Merriweather+Sans:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

<body ondragstart="return false;">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js" defer></script>

    <header>Etch-a-Sketch</header>
    <div class="main">
        <div class="settings">
            <input type="color" name="color" id="colorPicker" value="#297bff">
            <div id="colorBtn">Color mode</div>
            <div id="rainbow">Rainbow mode</div>
            <div id="eraser">Eraser</div>
            <div id="grid">Toggle Grid Lines</div>
            <div id="clear">Clear All</div>
            <input type="range" id="gridSize" name="gridSize" min="1" max="64">
            <div id="sizeText">asd</div>
        </div>
        <div class="container"></div>
    </div>

</html>
